    name: local-suggestions-api
    env: docker
    rootDirectory: backend
    dockerfilePath: Dockerfile
    buildCommand: docker build -t local-suggestions-backend .
    startCommand: docker run -p $PORT:5000 local-suggestions-backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://tsarp96:yfTU2NGZxAF1D2Qf@cluster0.swpbh.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
    
  # Frontend service
  - type: web
    name: local-suggestions-frontend
    env: docker
    rootDirectory: frontend
    dockerfilePath: Dockerfile
    buildCommand: docker build -t local-suggestions-frontend .
    startCommand: docker run -p $PORT:3000 local-suggestions-frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
