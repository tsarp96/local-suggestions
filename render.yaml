services:
  # Backend API service
  - type: web
    name: local-suggestions-api
    env: docker
    rootDirectory: backend
    dockerfilePath: ./Dockerfile
    buildCommand: |
      pwd
      ls -la
      docker build --no-cache --progress=plain -t backend .
    startCommand: docker run --init -p $PORT:5000 backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://tsarp96:yfTU2NGZxAF1D2Qf@cluster0.swpbh.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
    
  # Frontend service
  - type: web
    name: local-suggestions-frontend
    env: docker
    rootDirectory: frontend
    dockerfilePath: ./Dockerfile
    buildCommand: |
      pwd
      ls -la
      docker build --no-cache --progress=plain -t frontend .
    startCommand: docker run --init -p $PORT:3000 frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://local-suggestions-api.onrender.com/api 