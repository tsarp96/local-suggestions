services:
  # Backend API service
  - type: web
    name: local-suggestions-api
    env: docker
    rootDirectory: backend
    dockerfilePath: ./Dockerfile
    buildContext: backend
    buildCommand: |
      echo "=== Current working directory ==="
      pwd
      echo "=== Directory contents ==="
      ls -la
      echo "=== Parent directory contents ==="
      ls -la ..
      echo "=== Verifying package.json ==="
      if [ -f "package.json" ]; then
        echo "package.json exists in current directory"
        cat package.json
      else
        echo "package.json not found in current directory!"
        echo "Searching for package.json:"
        find .. -name package.json
      fi
      echo "=== Building Docker image ==="
      docker build --no-cache -t backend .
    startCommand: docker run -p $PORT:5000 backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
        value: mongodb+srv://local-suggestion-db:e7NfXdQFAHw2ksQp@cluster0.swpbh.mongodb.net/local-suggestions?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
    
  # Frontend service
  - type: web
    name: local-suggestions-frontend
    env: docker
    rootDirectory: frontend
    dockerfilePath: ./Dockerfile
    buildContext: frontend
    buildCommand: |
      echo "=== Current working directory ==="
      pwd
      echo "=== Directory contents ==="
      ls -la
      echo "=== Building Docker image ==="
      docker build --no-cache -t frontend .
    startCommand: docker run -p $PORT:80 frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://local-suggestions-api.onrender.com/api 