services:
  # Backend API service
  - type: web
    name: local-suggestions-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    buildCommand: docker build -t local-suggestions-backend ./backend
    startCommand: docker run -p $PORT:5000 local-suggestions-backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # This will be set manually in Render dashboard
    healthCheckPath: /api/health
    
  # Frontend service
  - type: web
    name: local-suggestions-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: docker build -t local-suggestions-frontend ./frontend
    startCommand: docker run -p $PORT:3000 local-suggestions-frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://local-suggestions-api.onrender.com/api 